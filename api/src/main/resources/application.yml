server:
  port: 8080

  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application.name: schoolmanager

  jpa:
    hibernate:
      ddl-auto: validate

    open-in-view: false
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    password: ${spring.datasource.password}
    user: ${spring.datasource.username}

  sql:
    init:
      mode: always

  datasource:
    username: ${io.mxmn.schoolmanager.db.username}
    password: ${io.mxmn.schoolmanager.db.password}
    url: jdbc:postgresql://${io.mxmn.schoolmanager.db.host}:${io.mxmn.schoolmanager.db.port}/${io.mxmn.schoolmanager.db.name}
    driver-class-name: org.postgresql.Driver

  error:
    whitelabel:
      enabled: false